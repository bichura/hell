<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Обновить профиль</title>
</head>

<body>
<form th:method="POST" th:action="@{/admin/edit}" th:object="${user}">
    <div>
        <h1>Изменить данные пользователя</h1>
        <input type="hidden" th:field="*{id}"/>
        <fieldset>
            <table>
                <tr>
                    <td><label for="name">Имя:</label></td>
                    <td><input type="text" th:field="*{firstName}" id="name"></td>
                </tr>
                <tr>
                    <td><label for="lastName">Фамилия:</label></td>
                    <td><input type="text" th:field="*{lastName}" id="lastName"></td>
                </tr>
                <tr>
                    <td><label for="age">Возраст:</label></td>
                    <td><input type="number" th:field="*{age}" id="age" min="0" max="125"></td>
                </tr>
                <tr>
                    <td><label for="email">Почта:</label></td>
                    <td><input type="email" th:field="*{email}" id="email"></td>
                </tr>
                <tr>
                    <td><label for="password">Пароль:</label></td>
                    <td><input type="password" th:field="*{password}" id="password"></td>
                </tr>
                <tr>
                    <td><label>Дать роль:</label></td>
                    <td>
                        <div th:each="role : ${roles}">
                            <label>
                            <input type="checkbox" th:field="*{roles}" th:value="${role.id}" th:text="${role.name}">
                            </label>
                        </div>
                    </td>
                </tr>
            </table>
        </fieldset>
        <br>
        <button type="submit">Обновить профиль</button>
    </div>
</form>
<hr>
<form th:action="@{/logout}" method="POST">
    <button type="submit">Выход</button>
</form>
</body>
</html>
